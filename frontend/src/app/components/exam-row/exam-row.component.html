<div class="exam-row">
  <!-- <span><i class="fa fa-user"></i> {{ getFullName() }}</span> -->
   <span><i class="fa fa-user"></i> <strong>{{ exam.student | shortName }}</strong></span>

  <!-- <span><i class="fa fa-map-marker"></i> {{ exam.meeting_point || 'En attente' }}</span> -->

  <span>
  <i class="fa fa-map-marker light-icon"></i>
  <ng-container *ngIf="exam.meeting_point; else waiting">
    <strong>{{ exam.meeting_point | capitalize }}</strong>
  </ng-container>
  <ng-template #waiting><em>En attente</em></ng-template>
</span>
  
  <!-- <span><i class="fa fa-calendar"></i> {{ getDate() }}</span> -->
<span><i class="fa fa-calendar"></i>
  <ng-container *ngIf="exam.date | dateFr as date; else waitingDate">
    <strong>{{ date }}</strong>
  </ng-container>
  <ng-template #waitingDate><em>En attente</em></ng-template>
</span>

  <!-- <span><i class="fa fa-clock-o"></i> {{ getTime() }}</span> -->
   <span><i class="fa fa-clock-o"></i>
  <ng-container *ngIf="exam.date | hourFr as hourFr; else waitingHour">
    <strong>{{ hourFr }}</strong>
  </ng-container>
  <ng-template #waitingHour><em>En attente</em></ng-template>
</span>

  <span [ngClass]="statusClass(exam.status)">
    <i class="fa" [ngClass]="statusIcon(exam.status)"></i>
    {{ exam.status || 'En attente' }}
  </span>
</div>
